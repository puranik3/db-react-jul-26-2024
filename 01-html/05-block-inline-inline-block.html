<!-- CSS display property value - block, inline and inline-block -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            CSS display property value - block, inline and inline-block
        </title>
        <style>
            p {
                /* display: block; */
                width: 500px;
            }

            /* inline elements do not respect width */
            a {
                /* display: inline; */
                display: inline-block;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <!-- block-level elements -->
        <p>
            Hello world
        </p>
        <p>
            Hello HTML
        </p>

        <a href="https://google.com">Google</a>
        <a href="https://google.com">Google</a>
    </body>
</html>
