<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>id vs class</title>
        <style>
            /* #id selector selects a single element */
            #google-search {
                color: blue;
            }

            #bing-search {
                color: orangered;
            }

            /* .class selects multiple elements */
            .social-media {
                color: purple;
            }
        </style>
    </head>
    <body>
        <h2>Search</h2>
        <div>
            <a href="https://www.google.com/" id="google-search" class="search">
                Google search
            </a>
        </div>
        <div>
            <a href="https://www.bing.com/" id="bing-search" class="search"
                >Bing</a
            >
        </div>

        <h2>Social media</h2>
        <div>
            <a href="https://www.facebook.com" class="social-media social-media-facebook">Facebook</a>
        </div>
        <div>
            <a href="https://www.twitter.com" class="social-media social-media-twitter">Twitter</a>
        </div>
    </body>
</html>
