<!-- Create ordered and unordered lists with styling -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lists</title>

        <!-- embedded css -->
        <style>
            /* what goes in here is CSS! */
            /* selct all ordered lists on the page */
            ol {
                list-style-type: upper-roman;
                color: crimson;
            }
        </style>
    </head>
    <body>
        <!-- ordered list -->

        <!-- inline css -->
        <!-- <ol style="list-style-type: lower-alpha; color: crimson"> -->

        <ol>
            <!-- list item -->
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
        </ol>

        <!-- unordered list -->
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>
    </body>
</html>
