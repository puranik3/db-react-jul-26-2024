<!-- Create table with styling -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            th {
                font-weight: initial; /* default value for the CSS property - initial value is `normal` for font-weight */
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody>
                <!-- table row -->
                <tr>
                    <!-- table data cells -->
                    <td>Shriyansh</td>
                    <td>Allahabad</td>
                </tr>
                <tr>
                    <td>Prashanth</td>
                    <td>Mysuru</td>
                </tr>
                <tr>
                    <td>Tarun</td>
                    <td>Mumbai</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
