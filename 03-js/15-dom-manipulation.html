<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Manipulation</title>
    </head>
    <body>
        <div>
            <input type="text" placeholder="Your message" id="message-input" />
            <button>Set message</button>
        </div>
        
        <hr />
        
        <div>Hello! Please type a message for me and click the button</div>
        <div id="message"></div>

        <script>
            /* The DOM nodes (the objects created for the HTML elements) are arranged in a tree data structure */
            document.querySelector( 'button' ).addEventListener( 'click', function() {
                const userInput = document.getElementById( 'message-input' ).value;
                document.getElementById( 'message' ).innerHTML = userInput;
            })

            
        </script>
    </body>
</html>
