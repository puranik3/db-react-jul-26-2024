<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fluid image</title>
        <style>
            div {
                width: 40%;
                padding: 4px;
                border: 1px solid black;
                border-radius: 4px;
            }

            img {
                /* EXERCISE: Understand fluid image */
                /* image width is same as the parent content area width */
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/jerry.jpg" />
        </div>
    </body>
</html>
